<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Mozilla Mentoring Program{% endblock %}</title>
    </head>

    <body>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% block content %}{% endblock content %}
    </body>
</html>
